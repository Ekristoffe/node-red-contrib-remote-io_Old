<script type="text/javascript">
	RED.nodes.registerType('Analog Input',{
		category: 'remote io',
		color: '#EBEDEC',
		defaults: {
			module: {value:"none"},
			signal: {value:"4-20mA"},
			resolution: {value:"16_Bit"},
			outputData: {value: "Signal"},
			outputPrecision: {value: "2"},
			rawLow: {value: "0"},
			rawHigh: {value: "32760"},
			signalLow: {value: "4"},
			signalHigh: {value: "20"},
			sensorLow: {value: "0"},
			sensorHigh: {value: "10"},
			name: {value:""},
			topic: {value:""}
		},
		inputs:1,
		outputs:1,
		icon: "iconAI.png",
		label: function() {
			return this.name||"Analog Input";
		}

	});
</script>

	<p>A node that parses modbus data for the analog input modules on the WAGO 750 IO system<br/>

	<br/>
