<script type="text/javascript">
	RED.nodes.registerType('Digital Output',{
		// node definition
		category: 'remote io',
		color: '#EBEDEC',
		defaults: {
			name: {value:""},
			offset: {value: "0"}
		},
		inputs:1,
		outputs:1,
		icon: "iconDO.png",
		label: function() {
			return this.name||"Digital Output";
		}
	});
</script>

<script type="text/x-red" data-template-name="Digital Output">
	<div class="form-row">
		<label for="node-input-offset"><i class="fa fa-random"></i> <span data-i18n="function.label.offset" ></span>Bit Offset</label>
		<input id="node-input-offset" style="width: 60px;" value="0">
	</div> 
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
</script>

</script>
